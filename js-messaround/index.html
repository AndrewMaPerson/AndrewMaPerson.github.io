    <h2>How do we return use input with a function?</h2>
    <button onclick="askName()">Whats your name man</button>
    <p id="ask-name"></p>

    <p id="demo">Hey kids</p>

    <button onclick="document.getElementById('demo').style.font = 'italic bold 20px arial,serif';" >Arial!</button>

    <button onclick="document.body.style.backgroundColor = 'pink';">PINK!!!</button>  

    <script>
        function askName(){
            let nameParagraph = document.getElementById
            ("ask-name"); 
            let name = prompt("Whats your name man?");
            //lets decide what to do
            if (name === "Alexander Hamilton"){
                nameParagraph.innerHTML = "There would've been nothing left to do for someone less astute.";
            } else{
                nameParagraph.innerHTML = "Hello, " + name + "! Nice to meet you. You are not a foundning father, probably.";
            }

        }
    </script>
